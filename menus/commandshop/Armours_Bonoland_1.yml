leatherhelm1:
  REQUIRED-ITEM: 'gold_nugget, 8'
  COMMAND: 'op: playsound ambient.coin ambient {player} ~ ~ ~ 1 1 1; console: give {player} minecraft:leather_helmet 1 0 {display:{Name:"§fStandard Leather Helmet",Lore:["","§7Vitality - 8",""]},Unbreakable:1,HideFlags:6}'
