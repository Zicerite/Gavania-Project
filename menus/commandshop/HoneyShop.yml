######################
#+                  +#
#   MENU SETTINGS    #
#+                  +#
######################

menu-settings:

  # name - appears as the title - REQUIRED
  name: '&bHoney Shop'

  # rows - the number of rows of the chest - REQUIRED
  rows: 3

  # command - OPTIONAL (you can remove this or set it to '')
  # Bind multiple commands using ; (command: 'menu; m; me')
  command: 'honeyshop'

  # auto-refresh - OPTIONAL
  # How frequently the menu will be refreshed, in seconds.
  # Useful if you have variables in items' descriptions.
  auto-refresh: 5

  # This command command will be execute when the menu is opened.
  # Supports all the icon command types.
  open-action: ''

  # open-with-item - OPTIONAL
  # The menu will open only right-clicking with orange wool [35:1]
  open-with-item:
    id: wool:1
    left-click: false
    right-click: false


######################
#+                  +#
#       ITEMS        #
#+                  +#
######################


buyHoneySplotch:
  COMMAND: 'console: give {player} dye 1 14'
  NAME: '&eBuy 1 Honey Splotch'
  LORE:
    - '&6Costs: 6 gold nuggets'
  ID: dye:14
  REQUIRED-ITEM: 'gold_nugget, 6'
  KEEP-OPEN: true
  POSITION-X: 2
  POSITION-Y: 2
buySpruce:
  COMMAND: 'console: give {player} sapling 1 1'
  NAME: '&e&6Rest of the shop TBA'
  LORE:
    - '&6Rest of the shop TBA'
  ID: sapling:1
  REQUIRED-ITEM: 'gold_nugget, 99999'
  KEEP-OPEN: true
  POSITION-X: 3
  POSITION-Y: 2