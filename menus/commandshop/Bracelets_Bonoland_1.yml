#       ITEMS        #
#+                  +#
######################


geobracelet1:
  REQUIRED-ITEM: 'gold_nugget, 5'
  COMMAND: 'op: playsound ambient.coin ambient {player} ~ ~ ~ 1 1 1; console: give {player} minecraft:iron_pickaxe 1 32 {display:{Name:"§fGeo Bracelet I",Lore:["","§7Endurance - 5",""]},Unbreakable:1,HideFlags:6}'
  NAME: '&fGeo Bracelet I'
  LORE:
    - '&7+5 Endurance'
    - '&6&lCost: &e5䛪'
  ID: 'iron_pickaxe:32'
