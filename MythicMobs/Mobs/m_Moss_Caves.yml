MossSkeleton:
  Type: SKELETON
  Display: '&fMoss Skeleton &e[Lvl &e<mob.level>&e]'
  Health: 34
  Armor: 1
  Damage: 12
  KnockbackResistance: 0.1
  MovementSpeed: 0.25
  Power: 0
  AttackSpeed: 0
  Equipment:
  - m_MossTunic:3
  - m_MossCap:4
  LevelModifiers:
    Health: 1
    Armor: 0
    Damage: 1
    KnockbackResistance: 0
    MovementSpeed: 0
    Power: 0
    AttackSpeed: 0
  AITargetSelectors:
  - 0 clear
  - 1 player
  - 2 hurtbytarget
  Drops:
  - gold_nugget 1 1
  - exp 1 1
  - bone 1 1
  - m_MossVine 1 0.25
  - p_SGP1 1 0.01
  - p_SBP1 1 0.01
  - p_SSP1 1 0.01
  DropsPerLevel:
  - gold_nugget 1 0.1
  - exp 1 1
  Options:
    AlwaysShowName: true
    MaxCombatDistance: 128
    PreventOtherDrops: true
    NoDamageTicks: 3
    AttackSpeed: 5
    FollowRange: 32
