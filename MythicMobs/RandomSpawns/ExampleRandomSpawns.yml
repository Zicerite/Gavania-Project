# 
# These example files show you how to inject Mythic Mobs
# you've created into your world. The name of each block
# can be whatever you'd like but must be unique.
RandomSkeletonKing:
  MobType: SkeletonKing
  Worlds: world
  Chance: 0.001
  Priority: 1
  Action: replace
  Conditions:
  - outside true
RandomFieldGiant:
  MobType: FieldGiant
  Worlds: Gavania
  Chance: 0.0013
  Priority: 1
  Action: replace
  Conditions:
  - outside true
  - biome{b=PLAINS} true
  - night true
  - raining true
  - blocktype{t=GRASS} true
#  - biome{b=DESERT,PLAINS,RIVER} true
RandomFrostSpider:
  MobType: FrostSpider
  Worlds: Gavania
  Chance: 0.1
  Priority: 2
  Action: replace
  Conditions:
  - biome{b=TAIGA_COLD} true
  - night true
#  - biome{b=DESERT,PLAINS,RIVER} true
RandomFrostZombie:
  MobType: FrostZombie
  Worlds: Gavania
  Chance: 0.1
  Priority: 2
  Action: replace
  Conditions:
  - biome{b=TAIGA_COLD} true
  - night true
#  - biome{b=DESERT,PLAINS,RIVER} true
RandomSkeletonKnight:
  MobType: SkeletonKnight
  Worlds: Gavania
  Chance: 0.004
  Priority: 1
  Action: replace
RandomRottingZombie:
  MobType: RottingZombie
  Worlds: Gavania
  Chance: 0.005
  Priority: 1
  Action: replace
